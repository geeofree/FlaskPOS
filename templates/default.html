{% extends "dashboard.html" %}

{% block TITLE %} Dashboard {% endblock %}

{% block DASH_STYLE %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
{% endblock %}

{% block DASH %}
  <div class="greetings">
    <h1>Welcome to the Dashboard!</h1>
    <h3>
      From here you can see your inventory, sales log, and users!
    </h3>
  </div>
  <div class="index">
    <a href="{{ url_for('dashboard', subdir='products') }}" class="products-dir">
      <div class="info">
        <i class="fa fa-tag logo" aria-hidden="true"></i>
        <p>Products</p>
      </div>
    </a>

    <a href="{{ url_for('dashboard', subdir='logs') }}" class="sales-dir">
      <div class="info">
        <i class="fa fa-table logo" aria-hidden="true"></i>
        <p>Sales Logs</p>
      </div>
    </a>

    <a href="{{ url_for('dashboard', subdir='users') }}" class="users-dir">
      <div class="info">
        <i class="fa fa-users logo" aria-hidden="true"></i>
        <p>User Accounts</p>
      </div>
    </a>
  </div>
{% endblock %}
